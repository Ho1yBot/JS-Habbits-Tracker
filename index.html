<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracker JS</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="app">
        <div class="panel">
            <img class="logo" src="images/logo.svg" alt="Логотип трекера">
            <nav class="menu">
                <div class="menu__list"></div>
                <button class="menu__add" onclick="togglePopup()">
                    <img src="images/add.svg" alt="Добавить привычку">
                </button>
            </nav>
        </div>
        <div class="content">
            <header class="header">
                <h1 class="h1"></h1>
                <div class="progress">
                    <div class="progress__text">
                        <div class="progress__name">Прогресс</div>
                        <div class="progress__percent"></div>
                    </div>
                    <div class="progress__bar">
                        <div class="progress__cover-bar">
                            
                        </div>
                    </div>
                    <button class="settings">
                        <img src="images/settings.svg" alt="Настройки привычки">
                    </button>
                </div>
            </header>
            <main class="main">
                <div id="days"></div>
                <div class="habbit">
                    <div class="habbit__day"></div>
                    <form class="habbit__form" onsubmit="addDays(event)">
                        <input name="comment" class="input input_icon" type="text" placeholder="Комментарий" />
                        <img class="input__icon" src="images/comment.svg" alt="Иконка комментария ">
                        <button class="button" type="submit">Готово</button>
                    </form>
                </div>
            </main>
        </div>
        <div class="cover cover_hidden" id="add-habbit-popup">
            <div class="popup">
                <h2 class="h2">
                    Новая привычка
                </h2>
                <div class="icon-label">Иконка</div>
                <div class="icon-select">
                    <button class="icon icon_active" onclick="setIcon(this, 'sport')">
                        <img src="images/sport.svg" alt="sport">
                    </button>
                    <button class="icon " onclick="setIcon(this, 'water')">
                        <img src="images/water.svg" alt="water">
                    </button>
                    <button class="icon " onclick="setIcon(this, 'food')">
                        <img src="images/food.svg" alt="food">
                    </button>
                </div>
                <form class="popup__form" onsubmit="addHabbit(event)">
                    <input class="input" type="text" name="name" placeholder="Название">
                    <input class="input" type="text" hidden name="icon" placeholder="Иконка" value="sport">
                    <input class="input" type="number" name="target" placeholder="Цель">
                    <button class="button" type="submit">Добавить</button>
                </form>
                <button class="popup__close" onclick="togglePopup()">
                    <img src="images/close.svg" alt="close">
                </button>
            </div>
        </div>
    </div>

    <script src="scripts/app.js"></script>
</body>

</html>
